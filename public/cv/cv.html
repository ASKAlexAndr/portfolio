    // Настраиваем переключение языков
    function setupLanguageSwitcher() {
      const languageBtns = document.querySelectorAll('.language-btn');
      
      // Устанавливаем активную кнопку
      languageBtns.forEach(btn => {
        btn.classList.toggle('active', btn.getAttribute('data-lang') === currentLang);
      });
      
      languageBtns.forEach(btn => {
        btn.addEventListener('click', function() {
          const lang = this.getAttribute('data-lang');
          currentLang = lang;
          
          // Обновляем активную кнопку
          languageBtns.forEach(b => b.classList.toggle('active', b === this));
          
          // Рендерим новый контент
          renderContent(lang);
          
          // Обновляем URL без перезагрузки страницы
          const newUrl = new URL(window.location);
          newUrl.searchParams.set('lang', lang);
          window.history.pushState({}, '', newUrl);
        });
      });
    }

    // Инициализация при загрузке страницы
    document.addEventListener('DOMContentLoaded', function() {
      // Получаем язык из URL параметра или используем русский по умолчанию
      const urlParams = new URLSearchParams(window.location.search);
      currentLang = urlParams.get('lang') || 'ru';
      
      // Рендерим контент
      renderContent(currentLang);
      
      // Настраиваем переключение языков
      setupLanguageSwitcher();
    });
